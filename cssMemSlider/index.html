<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div id="all">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="mao.jpeg" alt="Mao mem"></article>
                        <article><img src="Esenin.jpeg" alt="Esenin mem"></article>
                        <article><img src="Angelina.jpeg" alt="Angelina mem"></article>
                        <article><img src="cat.jpeg" alt="cat mem"></article>
                    </div>
                </div>
            </div>

            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
        </article>
    </div>
</body>
</html>
